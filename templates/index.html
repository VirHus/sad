<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Steganography</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">

            <div class="encryption">
                <!-- Encode Section -->
                <h2>Encode a Document in Audio</h2>
                <form action="/encode" method="post" enctype="multipart/form-data">
                    <input type="file" name="audio" accept=".wav,.mp3" required>
                    <input type="file" name="document" accept=".txt,.docx,.pdf,.pptx,.xlsx" required>
                    <button type="submit">Encode</button>
                </form>

                <!-- Decode Section -->
                <h2>Decode a Document from Audio</h2>
                <form action="/decode" method="POST" enctype="multipart/form-data">
                    <input type="file" name="encoded_audio" accept=".wav" required>
                    <button type="submit">Decode</button>
                </form>
            </div>

    </div>
</body>
</html>
