<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
   <div class="login">
      <h2>Login</h2>
      <form method="POST">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <button type="submit">Login</button>
      </form>
      <a href="{{ url_for('auth.signup') }}">Don't have an account? Sign up</a>
    </div>
  </body>
</html>
